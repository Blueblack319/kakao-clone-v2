<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="header__header-column">
            <h1 class="header__header-title">Best Friend</h1>
          </div>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <div class="chat__timestamp">
        FRIDAY,JANUARY 11,2019
      </div>
      <ul class="chat__messages">
        <li class="chat__incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar chat__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="chat__sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
        <li class="chat__incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar chat__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="chat__sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Thank you see you soon!121221221212121212121212121212121212
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__write-icon chat__write-left-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-icon chat__write-right-icon">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Pleas make your screen small!ðŸ˜“</span>
    </div>
  </body>
</html>
